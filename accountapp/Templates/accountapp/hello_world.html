{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; border-radius: 1rem; margin: 2rem;font-family: 'DotGothic16', sans-serif; margin_top: 3rem">
      <h1>
        Hello World List!!
      </h1>

        <form action="/accounts/hello_world/" method="POST">
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input">
            </div>
            <br>
            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>
            <br>

        </form>
a
        <h1>
            {% if hello_world_list %}
                {% for hello_world in hello_world_list %}
                    <h1>
                        {{ hello_world.text }}
                    </h1>
                {% endfor %}
            {% endif %}
        </h1>
    </div>
{% endblock %}
